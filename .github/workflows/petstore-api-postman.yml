name: Automated API Tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -L https://dl-cli.pstmn.io/install/linux64.sh | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run API tests on each data file
        run: |
          for file in DataFiles/*.json; do
            echo "Running tests with data file: $file"
            postman collection run PetStoreAPI_Tests.postman_collection.json \
              --environment test-environment.json \
              --iteration-data "$file"
          done
